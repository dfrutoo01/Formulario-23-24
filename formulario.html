<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="action_page.php" target="_blank" method="post" autocomplete="off" novalidate>
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" maxlength="10" placeholder="introduzca su nombre">
        <br><br>
        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1">
        <br><br>
        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2">
        <br><br>
        <label>Género:</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
    
        <input type="radio" id="prefiro no contestar" name="genero" value="prefiero no contestar">
        <label for="prefiero no contestar">Prefiero no contestar</label>
    </fieldset>
        <br><br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox" id="hobbies" name="hobbie1" value="futbol">
        <label for="checkbox">Futbol</label>
        <input type="checkbox" id="hobbies" name="hobbie2" value="baloncesto">
        <label for="checkbox">Baloncesto</label>
        <input type="checkbox" id="hobbies" name="hobbie3" value="bicicleta">
        <label for="checkbox">Bicicleta</label>
        <br><br>
        <label>Correoelectronico:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label>Contraseña:</label>
        <br>
        <input type="password" id="pwd" name="pwd" minlength="8">
        <br><br>
        <label>Fecha de nacimiento:</label>
        <br>
        <input type="date" id="date" name="date">
        <br><br>
        <label>Numero de telefono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        <label>Color</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label>Edad:</label>
        <br>
        <input type="number" id="numero" name="numero" min="18" max="65">
        <br><br>
        <label>Fecha de realizacion:</label>
        <input type="datetime-local" id="fecha" name="fecha">
        <br><br>
        <label>Envie su curriculum vitae:</label>
        <br>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="image" src="descarga.png" alt="submit" width="150" height="150">
        <br><br>
        <label>Mes preferido para viajar:</label>
        <br>
        <input type="month" id="mes" name="mes">
        <br><br>
        <label>Valora esta web:</label>
        <br>
        <input type="range" id="numero" name="numero" min="0" max="10">
        <br><br>
        <label>Buscar:</label>
        <input type="search" id="buscar" name="buscar">
        <br><br>
        <label>Hora de entrada al trabajo:</label>
        <input type="time" id="hora" name="hora">
        <br><br>
        <label>Intriduce tu blog:</label>
        <input type="url" id="url" name="url">
        <br><br>
        <label>Elige una semana en mayo o en junio:</label>
        <br>
        <input type="week" id="semana" name="semana" min="2024-W18" max="2024-W26">
        <br><br>
        <label for="Provincias">Sleciona tu provinca:</label>
        <select name="provincias" id="provincias">
            <option value="Extremadura">Badajoz</option>
            <option value="Valencia">Valencia</option>
            <option value="Andalucia">Caceres</option>
            <option value="Madrid">MAdrid</option>
            <option value="Barcelona">Barcelona</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
    </form>
</body>
</html>
